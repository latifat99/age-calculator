<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link  href="(https://fonts.google.com/specimen/Poppins)">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <main>
        <div class="hii">
           <div class="hello">
            <div >
                <p>DAY</p>
                <input type="text" id="one" placeholder="DD" size="5"  minlength="1" maxlength="2" required>
                <p id="errormsg1"></p>
            </div>
            <div>
                <p>MONTH</p>
                <input type="text" id="two" placeholder="MM" size="5" minlength="1"  maxlength="2" required>
                <p id="errormsg2"></p>
            </div>
            <div>
                <p>YEAR</p>
                <input type="text" id="three" placeholder="YYYY" size="5" maxlength="4" required>
                <p id="errormsg3"></p>
            </div>
        </div>
        <div class="button-container">
            <div class="divider">
            </div>
            <div class="button"> 
              <img id="click" src="./arrow.svg"  onclick="calculator()">
            </div>
        </div>
            <div class="bold">
                <p ><span id="year">--</span> years</p>
                <p ><span id="month">-- </span> months</p>
                <p ><span id="days">--</span> days</p>
            </div>

        </div>
      
    </main>
    <script src="script.js"></script>
</body>
</html>
